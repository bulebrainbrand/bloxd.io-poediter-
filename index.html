<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <from id="input">
      <label for="category">カテゴリー</label>
      <select name="category "id="category"></select>
    </from>
    <script type="module">
      import data from 'Bloxd_Japanese.json' assert { type: 'json' };
      const categorySelect = document.getElementById("category")
      window.onload = () => {
        categorySelect.innerHTML = Object.keys(data).map(name => `<option value=${name}>${name}</option>`).join("\n")
      }
    </script>
  </body>
</html>
