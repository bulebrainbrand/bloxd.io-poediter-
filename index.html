<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form id="input">
      <label for="category">カテゴリー</label>
      <select name="category "id="category"></select>
    </form>
    <script type="module">
      import data from './Bloxd_Japanese.json' with { type: 'json' };
      const categorySelect = document.getElementById("category")
      categorySelect.innerHTML = Object.keys(data).map(name => `<option value=${name}>${name}</option>`).join("")
    </script>
  </body>
</html>
